<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <ng-container class="px-5">
      <img alt="Logo" src="./assets/media/logos/logo.png" class="h-60px app-sidebar-logo-default" />
    </ng-container>
  </div>
  <div class="text-center mb-11">
    <h1 class="text-dark fw-bolder mb-3 px-5">
      Giriş
    </h1>
  </div>
  <!--end::Heading-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-dark">Email Adresi</label>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email Adresi</mat-label>
      <input c matInput type="text" formControlName="email" placeholder="Email Adres"  required>
    </mat-form-field>
    <!-- <input class="form-control bg-transparent" type="email" name="email" formControlName="email" autocomplete="off"
      [ngClass]="{
        'is-invalid': loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].valid
      }" /> -->
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email Adresi Zorunlu',
        control: loginForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">

    <label class="form-label fw-bolder text-dark fs-6 mb-0">Şifre</label>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Şifre</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Şifre"  required>
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">
        <i *ngIf="hidePassword" class="fa fa-eye-slash"></i>
        <i *ngIf="!hidePassword" class="fa fa-eye"></i>
      </mat-icon>
    </mat-form-field>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Şifre Zorunlu',
        control: loginForm.controls['password']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">
      Şifremi Unuttum ?
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->

  <!--begin::Action-->
  <div class="d-grid mb-10">
    <button [class.spinner]="loading" [disabled]="loading" type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Lütfen Bekleyiniz...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Giriş Yap</span>
      </ng-container>
    </button>
  </div>
  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
