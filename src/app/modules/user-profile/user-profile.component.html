<div *ngIf="user">
  <div class="row">
    <div class="col-lg-12">
      <div class="card" id="kt_profile_details_view">
        <div class="card-header d-flex justify-content-between align-items-center cursor-pointer">
          <div class="card-title m-0">
            <h3 class="fw-bold m-0">Profilim</h3>
          </div>
        </div>
        <div class="card-body p-9">
          <div class="row mb-7">
            <!-- Left Section -->
            <div class="col-lg-4">
              <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">Adı</div>
                <div class="col-lg-8">
                  <span class="fw-bold fs-6 text-gray-800">{{ user.name }}</span>
                </div>
              </div>

              <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">Şirket</div>
                <div class="col-lg-8 fv-row">
                  <span class="fw-semibold text-gray-800 fs-6">{{ user.companyName }}</span>
                </div>
              </div>

            </div>
            <!-- End Left Section -->
            <div class="col-lg-4">
              <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">Soyadı</div>
                <div class="col-lg-8">
                  <span class="fw-bold fs-6 text-gray-800">{{ user.surname }}</span>
                </div>
              </div>

              <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">Telefon</div>
                <div class="col-lg-8 fv-row">
                  <span class="fw-semibold text-gray-800 fs-6">{{ user.phoneNumber}}</span>
                </div>
              </div>

            </div>
            <!-- Right Section -->
            <div class="col-lg-4">
              <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">Email</div>
                <div class="col-lg-8">
                  <span class="fw-bold fs-6 text-gray-800">{{ user.email }}</span>
                </div>
              </div>

              <!-- <div class="row mb-7">
                <div class="col-lg-4 fw-semibold text-muted">

                </div>
                <div class="col-lg-8 d-flex align-items-center">
                  <a (click)="onOpenChangePassword()" class="btn btn-sm btn-primary align-self-center">
                    Şifreyi Değiştir
                  </a>
                </div>
              </div> -->

            </div>
            <!-- End Right Section -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="row" style="margin-top:100px">
  <div class="col-lg-12">
    <div class="card" id="kt_profile_details_view">
      <div class="card-header d-flex justify-content-between align-items-center cursor-pointer">
        <div class="card-title m-0">
          <h3 class="fw-bold m-0">Şifreyi Değiştir</h3>
        </div>
      </div>
      <div class="card-body p-9">
        <div class="row mb-7">
          <div class="col-lg-12">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
              <div class="row mb-4">

                <div class="col-lg-4 mb-3 d-flex align-items-center">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Şifre</mat-label>
                    <input matInput [type]="hideOldPassword ? 'password' : 'text'" formControlName="oldPassword" placeholder="Şifre"  required>
                    <mat-icon matSuffix (click)="hideOldPassword = !hideOldPassword">
                      <i *ngIf="hideOldPassword" class="fa fa-eye-slash"></i>
                      <i *ngIf="!hideOldPassword" class="fa fa-eye"></i>
                    </mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-lg-4 mb-3 d-flex align-items-center">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Yeni Şifre</mat-label>
                    <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" placeholder="Yeni Şifre"  required>
                    <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">
                      <i *ngIf="hideNewPassword" class="fa fa-eye-slash"></i>
                      <i *ngIf="!hideNewPassword" class="fa fa-eye"></i>
                    </mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-lg-4 mb-3 d-flex align-items-center">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Yeni Şifre Tekrar</mat-label>
                    <input matInput [type]="hideNewPasswordRepeat ? 'password' : 'text'" formControlName="newPasswordRepeat" placeholder="Yeni Şifre Tekrar"  required>
                    <mat-icon matSuffix (click)="hideNewPasswordRepeat = !hideNewPasswordRepeat">
                      <i *ngIf="hideNewPasswordRepeat" class="fa fa-eye-slash"></i>
                      <i *ngIf="!hideNewPasswordRepeat" class="fa fa-eye"></i>
                    </mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="card-header cursor-pointer">
                <div class="card-body p-2">
                  <div class="row">
                    <div class="col-lg-4"></div>
                  </div>
                </div>
                <a (click)="onSubmit()" class="btn btn-sm btn-danger align-self-center">
                  Kaydet
                </a>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
